<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/07209be252.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="checkout-form">
            <h1>Checkout Form</h1>
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="contact-name" placeholder="Enter your name" onkeyup="validateName()">
                <span id="name-error" class="error-message"></span>
            </div>
            <div>
                <label for="phoneNumber">Phone No.</label>
                <input type="tel" name="phoneNumber" id="phone-number" placeholder="1234567890" onkeyup="validatePhone()">
                <span id="phone-error" class="error-message"></span>
            </div>
            <div>
                <label for="email">Email Id</label>
                <input type="email" name="email" id="email-id" placeholder="Enter your email" onkeyup="validateEmail()">
                <span id="email-error" class="error-message"></span>
            </div>
            <div>
                <label for="shipping-address">Shipping Address</label>
                <input type="text" name="shipping-address" id="shipping-address" placeholder="Enter your shipping address" onkeyup="validateAddress()">
                <span id="address-error" class="error-message"></span>
            </div>
            <div>
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" placeholder="Enter any additional notes" rows="5" onkeyup="validateNotes()"></textarea>
                <span id="note-error" class="error-message"></span>
            </div>
            <div>
                <button onclick="return validateForm()" type="submit" class="btn">Submit</button>
                <span id="submit-error" class="error-message"></span>
            </div>
        </form>
    </div>
</body>
</html>
